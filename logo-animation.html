<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="100"
      height="56"
      viewBox="0 0 100 56"
      fill="none"
      class="ns-logo ns-logo-loading"
    >
      <style>
        .ns-logo {
          stroke-dasharray: 540px;
        }
        .ns-logo-loading {
          stroke-dashoffset: -270px;
          animation: draw 2s ease-in-out infinite;
        }
        @keyframes draw {
          to {
            stroke-dashoffset: 540px;
          }
        }
      </style>
      <path
        d="M90 6C90 6 82 6 66 6C50 6 50 28 66 28C82 28 66 28 82 28C98 28 98 50 82 50C82 50 49 50 43 50C37 50 37 50 37 44C37 38 37 43 37 22C37 1 6 1 6 22C6 43 6 50 6 50"
        stroke="black"
        stroke-width="12"
        stroke-linecap="round"
      />
    </svg>
  </body>
</html>
